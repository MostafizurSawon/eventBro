{% extends 'base.html' %}

{% block content %}



<div class="container my-5 pt-5">
  <!-- Messages -->
{% if messages %}
<div class="container my-5">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="transition: opacity 0.5s ease;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
<script>
    // Automatically hide messages after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.classList.remove('show');
            setTimeout(() => {
                alert.remove();
            }, 500); 
        });
    }, 5000);
</script>
{% endif %}
    <h2 class="text-success">Update Event</h2>
    <hr>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields dynamically -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Event</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
